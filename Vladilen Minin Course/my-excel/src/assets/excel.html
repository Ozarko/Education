<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Excel</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="app">
      <div class="excel">
        <div class="excel-header">
          <input type="text" class="excel-header-input" value="Нова Таблиця" />
          <div class="excel-header-bbox">
            <div class="excel-header-button">
              <span class="material-icons"> delete </span>
            </div>
            <div class="excel-header-button">
              <span class="material-icons"> exit_to_app </span>
            </div>
          </div>
        </div>
        <div class="excel-toolbar">
          <div class="excel-toolbar-button">
            <span class="material-icons">format_align_left</span>
          </div>
          <div class="excel-toolbar-button">
            <span class="material-icons">format_align_center</span>
          </div>
          <div class="excel-toolbar-button">
            <span class="material-icons">format_align_right</span>
          </div>
          <div class="excel-toolbar-button">
            <span class="material-icons"> format_bold </span>
          </div>
          <div class="excel-toolbar-button">
            <span class="material-icons"> format_italic </span>
          </div>
          <div class="excel-toolbar-button">
            <span class="material-icons"> format_underlined </span>
          </div>
        </div>
        <div class="excel-formula">
          <div class="excel-formula-info">fx</div>
          <div
            class="excel-formula-input"
            contenteditable
            spellcheck="false"
          ></div>
        </div>
        <div class="excel-table">
          <div class="excel-table-row">
            <div class="excel-table-row-info"></div>
            <div class="excel-table-row-data">
              <div class="excel-table-row-data-column">A</div>
              <div class="excel-table-row-data-column">B</div>
              <div class="excel-table-row-data-column">C</div>
            </div>
          </div>
          <div class="excel-table-row">
            <div class="excel-table-row-info">1</div>
            <div class="excel-table-row-data">
              <div contenteditable class="excel-table-row-data-cell selected">
                A1
              </div>
              <div contenteditable class="excel-table-row-data-cell">B2</div>
              <div contenteditable class="excel-table-row-data-cell">C3</div>
            </div>
          </div>
          <div class="excel-table-row">
            <div class="excel-table-row-info">2</div>
            <div class="excel-table-row-data">
              <div class="excel-table-row-data-cell">A1</div>
              <div class="excel-table-row-data-cell">B2</div>
              <div class="excel-table-row-data-cell">C3</div>
            </div>
          </div>
          <div class="excel-table-row">
            <div class="excel-table-row-info">3</div>
            <div class="excel-table-row-data">
              <div class="excel-table-row-data-cell">A1</div>
              <div class="excel-table-row-data-cell">B2</div>
              <div class="excel-table-row-data-cell">C3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
